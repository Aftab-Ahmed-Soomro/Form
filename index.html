<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form action="" id="register" method="post">
                <label for="">First Name : </label>
                <br>
                <input type="text" id="name" placeholder="Enter Your First Name" name="fname">
                <br>
                <br>
                <label for="">Last Name : </label>
                <br>
                <input type="text" id="name" placeholder="Enter Your Last Name" name="lname">
                <br>
                <br>
                <label for="">Your Age : </label>
                <br>
                <input type="number" id="name" placeholder="How old are You?" name="age">
                <br> 
                <br>
                <label for="">Email : </label>
                <br>
                <input type="email" id="name" placeholder="Enter Your Valid Email" name="email">
                <br>
                <br>
                <label for="">Gender : </label>
                <br>
                <input type="radio" id="male" name="gender">
                <span id="male">Male</span>
                <input type="radio" id="female" name="gender">
                <span id="female">Female</span>
                <br>
                <br>
                <label for="">Known Language : </label>
                <br>
                <input type="checkbox" id="hindi" name="lang">
                <span id="hindi">Hindi</span>
                <input type="checkbox" name="lang" id="eng">
                <span id="eng">English</span>
                <input type="checkbox" name="lang" id="urdu">
                <span id="urdu">Urdu</span>
                <br>
                <br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
